<script>
  // cake
  // https://codepen.io/indyplanets/pen/WXrOYa
  "use strict";

  (function () {
    var lastTime = 0;
    var vendors = ['ms', 'moz', 'webkit', 'o'];

    for (var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
      window.requestAnimationFrame = window[vendors[x] + 'RequestAnimationFrame'];
      window.cancelAnimationFrame = window[vendors[x] + 'CancelAnimationFrame'] || window[vendors[x] + 'CancelRequestAnimationFrame'];
    }

    if (!window.requestAnimationFrame) window.requestAnimationFrame = function (callback, element) {
      var currTime = new Date().getTime();
      var timeToCall = Math.max(0, 16 - (currTime - lastTime));
      var id = window.setTimeout(function () {
        callback(currTime + timeToCall);
      }, timeToCall);
      lastTime = currTime + timeToCall;
      return id;
    };
    if (!window.cancelAnimationFrame) window.cancelAnimationFrame = function (id) {
      clearTimeout(id);
    };
  })();
</script>
<script>
  "use strict";

  (function randomCake() {
    var cake = document.querySelector('.cake');
    var container = document.querySelector('.birthday-cake');
    var randoButton = document.querySelector('.js-cake');
    var delay = 1200;
    var cakes = ['default-cake', 'chocolate-cake', 'strawberry-cake', 'pistachio-cake', 'red-velvet-cake'];
    var animate = false;
    var firstAnimate = true;
    randoButton.addEventListener('click', function () {
      if (!animate) {
        animate = true;
        firstAnimate ? randomInit() : setTimeout(function () {
          animate = false;
          randomInit();
        }, delay);
      }
    }, false);

    function randomInit() {
      firstAnimate = false;
      cake.classList.add("bounce-cake");
      var currentCake = container.classList[1];
      setTimeout(function () {
        return container.classList.replace(currentCake, getRandomCake());
      }, 820);
      setTimeout(function () {
        return cake.classList.remove("bounce-cake");
      }, delay);
      setTimeout(function () {
        firstAnimate = true;
        animate = false;
      }, delay);

      function getRandomCake() {
        var random = cakes[Math.floor(Math.random() * cakes.length)];
        return random === currentCake ? getRandomCake() : random;
      }
    }

    randomInit();
  })();
</script>
<script>
  // –®–∞—Ä–∏–∫–∏
  const canvas = document.getElementById("balloons");
  const context = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let ballons = [];
  let colors = ["#152659", "#3671BF", "#F28F79", "#F24444", "#F25E5E"];
  let NUM = 8;
  let swing = 10;

  const Balloon = function (x, y, dx, dy, r, col, length) {
    this.x = x;
    this.y = y;
    this.dx = dx;
    this.dy = dy;
    this.r = r;
    this.degree = 0;
    this.color = col;
    this.length = length;
    this.draw = function () {
      context.beginPath();
      context.fillStyle = this.color;
      context.arc(this.x, this.y, this.r, 0, Math.PI * 2);
      context.fill();
      context.moveTo(this.x, this.y + this.r);
      context.lineTo(
        this.x + Math.cos(this.degree) * -swing,
        this.y + this.length
      );
      context.strokeStyle = "rgba(255,255,255,0.5)";
      context.stroke();
      context.closePath();
    };
    this.update = function () {
      this.x += Math.cos(this.degree) * 1.6;
      if (this.y < -this.r - this.length) this.y = canvas.height + r * Math.random();
      this.y -= this.dy;
      this.degree += 0.1 * Math.random();
      this.draw();
    };
  };

  function init() {
    console.log('init');
    for (i = 0; i < NUM; i++) {
      let dy = Math.floor(Math.random() * 5) + 1;
      let r = dy > 3 ? 40 : dy > 2 ? 30 : 20;
      let l = dy > 3 ? 100 : dy > 2 ? 80 : 70;
      let c = colors[Math.floor(Math.random() * colors.length)];
      ballons.push(
        new Balloon(
          Math.random() * canvas.width,
          canvas.height,
          1,
          dy,
          r,
          c,
          l
        )
      );
    }
    ballons.sort(function (a, b) {
      return a.r - b.r;
    });
    animate();
  }

  function animate() {
    context.clearRect(0, 0, canvas.width, canvas.height);
    ballons.forEach(val => {
      val.update();
    });
    requestAnimationFrame(animate);
  }

  window.onload = init();

</script>
<script>
  // –•–æ—Ç–µ–ª –±—ã —è –∏ —Å–∞–º —Ç–∞–∫–æ–µ —Å–¥–µ–ª–∞—Ç—å, –Ω–æ —É–≤—ã, –≤–∑—è–ª –æ—Ç—Å—é–¥–∞  ‚Üì
  // https://codepen.io/jasonheron/pen/lEhtk
  var Fireworks = function () {
    /*=============================================================================*/
    /* Utility
    /*=============================================================================*/
    var self = this;
    var rand = function (rMi, rMa) {return ~~((Math.random() * (rMa - rMi + 1)) + rMi);}
    var hitTest = function (x1, y1, w1, h1, x2, y2, w2, h2) {return !(x1 + w1 < x2 || x2 + w2 < x1 || y1 + h1 < y2 || y2 + h2 < y1);};
    window.requestAnimFrame = function () {return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function (a) {window.setTimeout(a, 1E3 / 60)}}();

    /*=============================================================================*/
    /* Initialize
    /*=============================================================================*/
    self.init = function () {
      self.dt = 0;
      self.oldTime = Date.now();
      self.canvas = document.createElement('canvas');
      self.canvas.classList.add('birthday-firework');
      self.canvasContainer = $('#canvas-firework');

      var canvasContainerDisabled = document.getElementById('canvas-firework');
      self.canvas.onselectstart = function () {
        return false;
      };
      self.canvas.width = self.cw = window.innerWidth;
      self.canvas.height = self.ch = window.innerHeight;

      self.particles = [];
      self.partCount = 30;
      self.fireworks = [];
      self.mx = self.cw / 2;
      self.my = self.ch / 2;
      self.currentHue = 170;
      self.partSpeed = 5;
      self.partSpeedVariance = 10;
      self.partWind = 50;
      self.partFriction = 5;
      self.partGravity = 1;
      self.hueMin = 150;
      self.hueMax = 200;
      self.fworkSpeed = 2;
      self.fworkAccel = 4;
      self.hueVariance = 30;
      self.flickerDensity = 20;
      self.showShockwave = false;
      self.showTarget = true;
      self.clearAlpha = 25;

      self.canvasContainer.append(self.canvas);
      self.ctx = self.canvas.getContext('2d');
      self.ctx.lineCap = 'round';
      self.ctx.lineJoin = 'round';
      self.lineWidth = 1;
      self.bindEvents();
      self.canvasLoop();

      self.canvas.onselectstart = function () {
        return false;
      };


    };

    /*=============================================================================*/
    /* Particle Constructor
    /*=============================================================================*/
    var Particle = function (x, y, hue) {
      this.x = x;
      this.y = y;
      this.coordLast = [
        {x: x, y: y},
        {x: x, y: y},
        {x: x, y: y}
      ];
      this.angle = rand(0, 360);
      this.speed = rand(((self.partSpeed - self.partSpeedVariance) <= 0) ? 1 : self.partSpeed - self.partSpeedVariance, (self.partSpeed + self.partSpeedVariance));
      this.friction = 1 - self.partFriction / 100;
      this.gravity = self.partGravity / 2;
      this.hue = rand(hue - self.hueVariance, hue + self.hueVariance);
      this.brightness = rand(50, 80);
      this.alpha = rand(40, 100) / 100;
      this.decay = rand(10, 50) / 1000;
      this.wind = (rand(0, self.partWind) - (self.partWind / 2)) / 25;
      this.lineWidth = self.lineWidth;
    };

    Particle.prototype.update = function (index) {
      var radians = this.angle * Math.PI / 180;
      var vx = Math.cos(radians) * this.speed;
      var vy = Math.sin(radians) * this.speed + this.gravity;
      this.speed *= this.friction;

      this.coordLast[2].x = this.coordLast[1].x;
      this.coordLast[2].y = this.coordLast[1].y;
      this.coordLast[1].x = this.coordLast[0].x;
      this.coordLast[1].y = this.coordLast[0].y;
      this.coordLast[0].x = this.x;
      this.coordLast[0].y = this.y;

      this.x += vx * self.dt;
      this.y += vy * self.dt;

      this.angle += this.wind;
      this.alpha -= this.decay;

      if (!hitTest(0, 0, self.cw, self.ch, this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2) || this.alpha < .05) {
        self.particles.splice(index, 1);
      }
    };

    Particle.prototype.draw = function () {
      var coordRand = (rand(1, 3) - 1);
      self.ctx.beginPath();
      self.ctx.moveTo(Math.round(this.coordLast[coordRand].x), Math.round(this.coordLast[coordRand].y));
      self.ctx.lineTo(Math.round(this.x), Math.round(this.y));
      self.ctx.closePath();
      self.ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
      self.ctx.stroke();

      if (self.flickerDensity > 0) {
        var inverseDensity = 50 - self.flickerDensity;
        if (rand(0, inverseDensity) === inverseDensity) {
          self.ctx.beginPath();
          self.ctx.arc(Math.round(this.x), Math.round(this.y), rand(this.lineWidth, this.lineWidth + 3) / 2, 0, Math.PI * 2, false)
          self.ctx.closePath();
          var randAlpha = rand(50, 100) / 100;
          self.ctx.fillStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + randAlpha + ')';
          self.ctx.fill();
        }
      }
    };

    /*=============================================================================*/
    /* Create Particles
    /*=============================================================================*/
    self.createParticles = function (x, y, hue) {
      var countdown = self.partCount;
      while (countdown--) {
        self.particles.push(new Particle(x, y, hue));
      }
    };

    /*=============================================================================*/
    /* Update Particles
    /*=============================================================================*/
    self.updateParticles = function () {
      var i = self.particles.length;
      while (i--) {
        var p = self.particles[i];
        p.update(i);
      }
      ;
    };

    /*=============================================================================*/
    /* Draw Particles
    /*=============================================================================*/
    self.drawParticles = function () {
      var i = self.particles.length;
      while (i--) {
        var p = self.particles[i];
        p.draw();
      }
      ;
    };

    /*=============================================================================*/
    /* Firework Constructor
    /*=============================================================================*/
    var Firework = function (startX, startY, targetX, targetY) {
      this.x = startX;
      this.y = startY;
      this.startX = startX;
      this.startY = startY;
      this.hitX = false;
      this.hitY = false;
      this.coordLast = [
        {x: startX, y: startY},
        {x: startX, y: startY},
        {x: startX, y: startY}
      ];
      this.targetX = targetX;
      this.targetY = targetY;
      this.speed = self.fworkSpeed;
      this.angle = Math.atan2(targetY - startY, targetX - startX);
      this.shockwaveAngle = Math.atan2(targetY - startY, targetX - startX) + (90 * (Math.PI / 180));
      this.acceleration = self.fworkAccel / 100;
      this.hue = self.currentHue;
      this.brightness = rand(50, 80);
      this.alpha = rand(50, 100) / 100;
      this.lineWidth = self.lineWidth;
      this.targetRadius = 1;
    };

    Firework.prototype.update = function (index) {
      self.ctx.lineWidth = this.lineWidth;

      vx = Math.cos(this.angle) * this.speed,
        vy = Math.sin(this.angle) * this.speed;
      this.speed *= 1 + this.acceleration;
      this.coordLast[2].x = this.coordLast[1].x;
      this.coordLast[2].y = this.coordLast[1].y;
      this.coordLast[1].x = this.coordLast[0].x;
      this.coordLast[1].y = this.coordLast[0].y;
      this.coordLast[0].x = this.x;
      this.coordLast[0].y = this.y;

      if (self.showTarget) {
        if (this.targetRadius < 8) {
          this.targetRadius += .25 * self.dt;
        } else {
          this.targetRadius = 1 * self.dt;
        }
      }

      if (this.startX >= this.targetX) {
        if (this.x + vx <= this.targetX) {
          this.x = this.targetX;
          this.hitX = true;
        } else {
          this.x += vx * self.dt;
        }
      } else {
        if (this.x + vx >= this.targetX) {
          this.x = this.targetX;
          this.hitX = true;
        } else {
          this.x += vx * self.dt;
        }
      }

      if (this.startY >= this.targetY) {
        if (this.y + vy <= this.targetY) {
          this.y = this.targetY;
          this.hitY = true;
        } else {
          this.y += vy * self.dt;
        }
      } else {
        if (this.y + vy >= this.targetY) {
          this.y = this.targetY;
          this.hitY = true;
        } else {
          this.y += vy * self.dt;
        }
      }

      if (this.hitX && this.hitY) {
        var randExplosion = rand(0, 9);
        self.createParticles(this.targetX, this.targetY, this.hue);
        self.fireworks.splice(index, 1);
      }
    };

    Firework.prototype.draw = function () {
      self.ctx.lineWidth = this.lineWidth;

      var coordRand = (rand(1, 3) - 1);
      self.ctx.beginPath();
      self.ctx.moveTo(Math.round(this.coordLast[coordRand].x), Math.round(this.coordLast[coordRand].y));
      self.ctx.lineTo(Math.round(this.x), Math.round(this.y));
      self.ctx.closePath();
      self.ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
      self.ctx.stroke();

      if (self.showTarget) {
        self.ctx.save();
        self.ctx.beginPath();
        self.ctx.arc(Math.round(this.targetX), Math.round(this.targetY), this.targetRadius, 0, Math.PI * 2, false)
        self.ctx.closePath();
        self.ctx.lineWidth = 1;
        self.ctx.stroke();
        self.ctx.restore();
      }

      if (self.showShockwave) {
        self.ctx.save();
        self.ctx.translate(Math.round(this.x), Math.round(this.y));
        self.ctx.rotate(this.shockwaveAngle);
        self.ctx.beginPath();
        self.ctx.arc(0, 0, 1 * (this.speed / 5), 0, Math.PI, true);
        self.ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + rand(25, 60) / 100 + ')';
        self.ctx.lineWidth = this.lineWidth;
        self.ctx.stroke();
        self.ctx.restore();
      }
    };

    /*=============================================================================*/
    /* Create Fireworks
    /*=============================================================================*/
    self.createFireworks = function (startX, startY, targetX, targetY) {
      self.fireworks.push(new Firework(startX, startY, targetX, targetY));
    };

    /*=============================================================================*/
    /* Update Fireworks
    /*=============================================================================*/
    self.updateFireworks = function () {
      var i = self.fireworks.length;
      while (i--) {
        var f = self.fireworks[i];
        f.update(i);
      }
      ;
    };

    /*=============================================================================*/
    /* Draw Fireworks
    /*=============================================================================*/
    self.drawFireworks = function () {
      var i = self.fireworks.length;
      while (i--) {
        var f = self.fireworks[i];
        f.draw();
      }
      ;
    };

    /*=============================================================================*/
    /* Events
    /*=============================================================================*/
    self.bindEvents = function () {
      $(window).on('resize', function () {
        clearTimeout(self.timeout);
        self.timeout = setTimeout(function () {
          self.ctx.lineCap = 'round';
          self.ctx.lineJoin = 'round';
        }, 100);
      });

      $(self.canvas).on('mousedown', function (e) {
        var randLaunch = rand(0, 5);
        self.mx = e.pageX - self.canvasContainer.offset().left;
        self.my = e.pageY - self.canvasContainer.offset().top;
        self.currentHue = rand(self.hueMin, self.hueMax);
        self.createFireworks(self.cw / 2, self.ch, self.mx, self.my);

        $(self.canvas).on('mousemove.fireworks', function (e) {
          var randLaunch = rand(0, 5);
          self.mx = e.pageX - self.canvasContainer.offset().left;
          self.my = e.pageY - self.canvasContainer.offset().top;
          self.currentHue = rand(self.hueMin, self.hueMax);
          self.createFireworks(self.cw / 2, self.ch, self.mx, self.my);
        });

      });

      $(self.canvas).on('mouseup', function (e) {
        $(self.canvas).off('mousemove.fireworks');
      });

    }

    /*=============================================================================*/
    /* Clear Canvas
    /*=============================================================================*/
    self.clear = function () {
      self.particles = [];
      self.fireworks = [];
      self.ctx.clearRect(0, 0, self.cw, self.ch);
    };

    /*=============================================================================*/
    /* Delta
    /*=============================================================================*/
    self.updateDelta = function () {
      var newTime = Date.now();
      self.dt = (newTime - self.oldTime) / 16;
      self.dt = (self.dt > 5) ? 5 : self.dt;
      self.oldTime = newTime;
    }

    /*=============================================================================*/
    /* Main Loop
    /*=============================================================================*/
    self.canvasLoop = function () {
      requestAnimFrame(self.canvasLoop, self.canvas);
      self.updateDelta();
      self.ctx.globalCompositeOperation = 'destination-out';
      self.ctx.fillStyle = 'rgba(0,0,0,' + self.clearAlpha / 100 + ')';
      self.ctx.fillRect(0, 0, self.cw, self.ch);
      self.ctx.globalCompositeOperation = 'lighter';
      self.updateFireworks();
      self.updateParticles();
      self.drawFireworks();
      self.drawParticles();
    };

    self.init();

    setInterval(function () {
      self.fireworks.push(new Firework(self.cw / 2, self.ch, rand(10, self.cw - 10), rand(10, self.ch / 2) - 10));
    }, Math.random() * 200 + 500);
  }

  /*=============================================================================*/
